<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - IO Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(
          135deg,
          hsl(240, 10%, 8%) 0%,
          hsl(240, 15%, 12%) 100%
        );
        color: hsl(180, 100%, 95%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        width: 100%;
        max-width: 28rem;
      }

      .card {
        border-radius: 0.75rem;
        border: 1px solid hsl(240, 10%, 20%);
        background: hsl(240, 10%, 12%);
        color: hsl(180, 100%, 95%);
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      .glow-effect {
        box-shadow: 0 0 20px hsl(180, 100%, 50% / 0.3),
          0 0 40px hsl(180, 100%, 50% / 0.1);
      }

      .card-header {
        display: flex;
        flex-direction: column;
        gap: 0.375rem;
        padding: 1.5rem;
      }

      .card-title {
        font-size: 1.875rem;
        font-weight: bold;
        line-height: 1;
        letter-spacing: -0.025em;
        text-align: center;
      }

      .glow-text {
        text-shadow: 0 0 10px hsl(180, 100%, 50% / 0.5),
          0 0 20px hsl(180, 100%, 50% / 0.3);
      }

      .card-description {
        font-size: 0.875rem;
        color: hsl(180, 20%, 65%);
        text-align: center;
      }

      .card-content {
        padding: 1.5rem;
        padding-top: 0;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .label {
        font-size: 0.875rem;
        font-weight: 500;
        line-height: 1;
      }

      .input {
        display: flex;
        height: 2.5rem;
        width: 100%;
        border-radius: 0.375rem;
        border: 1px solid hsl(240, 10%, 20%);
        background: hsl(240, 10%, 15%);
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        color: hsl(180, 100%, 95%);
        outline: none;
        transition: all 0.2s;
      }

      .input::placeholder {
        color: hsl(180, 20%, 65%);
      }

      .input:focus {
        border-color: hsl(180, 100%, 50%);
        box-shadow: 0 0 0 2px hsl(180, 100%, 50% / 0.2);
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        height: 2.75rem;
        padding: 0.5rem 1rem;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        width: 100%;
        background: linear-gradient(
          135deg,
          hsl(180, 100%, 50%),
          hsl(160, 100%, 45%)
        );
        color: hsl(240, 10%, 8%);
        box-shadow: 0 0 20px hsl(180, 100%, 50% / 0.4);
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 30px hsl(180, 100%, 50% / 0.6);
      }

      .button:active {
        transform: translateY(0);
      }

      .text-center {
        text-align: center;
        font-size: 0.875rem;
        color: hsl(180, 20%, 65%);
      }

      .link {
        color: hsl(180, 100%, 50%);
        text-decoration: none;
      }

      .link:hover {
        text-decoration: underline;
      }

      .error {
        color: hsl(0, 85%, 60%);
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="card bg-dark text-light border-secondary glow-effect p-4">
      <div class="card-header">
        <h3 class="card-title glow-text fw-bold">Uneix-te al joc</h3>
        <p class="card-description">Crea't uncompte per a començar a jugar</p>
        <div id="error-general" class="alert alert-danger d-none"></div>
      </div>
      <div class="card-content d-flex gap-3">
        <form id="profile_register" class="col-6 form d-flex flex-column gap-3">
          <div class="form-group">
            <label class="label" for="username">Username</label>
            <input
              class="input form-control bg-dark text-light border-secondary"
              id="username"
              name="username"
              type="text"
              placeholder=""
              required
            />
            <span class="error-message d-none" id="error-username"></span>
          </div>
          <div class="form-group">
            <label class="label" for="email">Email</label>
            <input
              class="input form-control bg-dark text-light border-secondary"
              id="email"
              name="email"
              type="email"
              placeholder=""
              required
            />
            <span class="error-message d-none" id="error-email"></span>
          </div>
          <div class="form-group">
            <label class="label" for="password">Password</label>
            <input
              class="input form-control bg-dark text-light border-secondary"
              id="password"
              name="password"
              type="password"
              placeholder="••••••••"
              required
            />
            <span class="error-message d-none" id="error-password"></span>
          </div>
          <div class="form-group">
            <label class="label" for="confirmPassword">Confirm Password</label>
            <input
              class="input form-control bg-dark text-light border-secondary"
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              placeholder="••••••••"
              required
            />
            <span
              class="error-message d-none"
              id="error-confirmPassword"
            ></span>
          </div>
          <button
            id="enviarBtn"
            type="submit"
            class="button btn btn-primary w-100 fw-bold"
          >
            Register
          </button>
          <p class="text-center">
            Ja tens un compte?
            <a href="#login" class="badge badge-dark linked">Inicia sessió</a>
          </p>
        </form>
        <form id="imgForm">
          <div class="col-6 d-flex flex-column align-items-center">
            <canvas
              id="imgCanva"
              class="border border-2 border-primary rounded-circle m-4"
            ></canvas>
            <input type="file" class="input w-50" />
          </div>
        </form>
      </div>
    </div>


  </body>
</html>
