<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
/* Definition of the design system. All colors, gradients, fonts, etc should be defined here. 
All colors MUST be HSL.
*/

@layer base {
  :root {
    --background: 240 10% 8%;
    --foreground: 180 100% 95%;

    --card: 240 10% 12%;
    --card-foreground: 180 100% 95%;

    --popover: 240 10% 12%;
    --popover-foreground: 180 100% 95%;

    --primary: 180 100% 50%;
    --primary-foreground: 240 10% 8%;

    --secondary: 280 85% 60%;
    --secondary-foreground: 180 100% 95%;

    --muted: 240 10% 20%;
    --muted-foreground: 180 20% 65%;

    --accent: 160 100% 45%;
    --accent-foreground: 240 10% 8%;

    --destructive: 0 85% 60%;
    --destructive-foreground: 180 100% 95%;

    --border: 240 10% 20%;
    --input: 240 10% 15%;
    --ring: 180 100% 50%;

    --radius: 0.75rem;

    /* Gaming specific colors */
    --gaming-glow: 180 100% 50%;
    --gaming-purple: 280 85% 60%;
    --gaming-green: 160 100% 45%;
  }

  body {
    background: linear-gradient(135deg, hsl(var(--background)) 0%, hsl(240 15% 12%) 100%);
    min-height: 100vh;
  }

  /* Gaming effects */
  .glow-effect {
    box-shadow: 0 0 20px hsl(var(--gaming-glow) / 0.3),
                0 0 40px hsl(var(--gaming-glow) / 0.1);
  }

  .glow-text {
    text-shadow: 0 0 10px hsl(var(--gaming-glow) / 0.5),
                 0 0 20px hsl(var(--gaming-glow) / 0.3);
  }
}
    </style>
  </head>
  <body>
    <div id="contingut">
          <div class="card bg-dark text-light border-secondary glow-effect p-4">
            <div class="card-header">
                <h3 class="card-title glow-text fw-bold">Uneix-te al joc</h3>
                <p class="card-description">Crea't uncompte per a començar a jugar</p>
            </div>
            <div class="card-content">
                <form class="form d-flex flex-column gap-3" >
                    <div class="form-group ">
                        <label class="label" for="username">Username</label>
                        <input 
                            class="input form-control bg-dark text-light border-secondary" 
                            id="username" 
                            name="username"
                            type="text" 
                            placeholder="PlayerOne"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label class="label" for="email">Email</label>
                        <input 
                            class="input form-control bg-dark text-light border-secondary" 
                            id="email" 
                            name="email"
                            type="email" 
                            placeholder="player@iogame.com"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label class="label" for="password">Password</label>
                        <input 
                            class="input form-control bg-dark text-light border-secondary" 
                            id="password" 
                            name="password"
                            type="password" 
                            placeholder="••••••••"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label class="label" for="confirmPassword">Confirm Password</label>
                        <input 
                            class="input form-control bg-dark text-light border-secondary" 
                            id="confirmPassword"
                            name="confirmPassword" 
                            type="password" 
                            placeholder="••••••••"
                            required
                        />
                        <span class="error" id="error-message" style="display: none;"></span>
                    </div>
                    <button id="enviarBtn" type="submit" class="button btn btn-primary w-100 fw-bold">Register</button>
                    <p class="text-center">
                        Ja tens un compte? 
                        <a href="#login" class="badge badge-dark linked">Inicia sessió</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

  </body>
</html>
