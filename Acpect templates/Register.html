<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IO Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, hsl(240, 10%, 8%) 0%, hsl(240, 15%, 12%) 100%);
            color: hsl(180, 100%, 95%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 28rem;
        }

        .card {
            border-radius: 0.75rem;
            border: 1px solid hsl(240, 10%, 20%);
            background: hsl(240, 10%, 12%);
            color: hsl(180, 100%, 95%);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .glow-effect {
            box-shadow: 0 0 20px hsl(180, 100%, 50% / 0.3),
                        0 0 40px hsl(180, 100%, 50% / 0.1);
        }

        .card-header {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.875rem;
            font-weight: bold;
            line-height: 1;
            letter-spacing: -0.025em;
            text-align: center;
        }

        .glow-text {
            text-shadow: 0 0 10px hsl(180, 100%, 50% / 0.5),
                         0 0 20px hsl(180, 100%, 50% / 0.3);
        }

        .card-description {
            font-size: 0.875rem;
            color: hsl(180, 20%, 65%);
            text-align: center;
        }

        .card-content {
            padding: 1.5rem;
            padding-top: 0;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label {
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1;
        }

        .input {
            display: flex;
            height: 2.5rem;
            width: 100%;
            border-radius: 0.375rem;
            border: 1px solid hsl(240, 10%, 20%);
            background: hsl(240, 10%, 15%);
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            color: hsl(180, 100%, 95%);
            outline: none;
            transition: all 0.2s;
        }

        .input::placeholder {
            color: hsl(180, 20%, 65%);
        }

        .input:focus {
            border-color: hsl(180, 100%, 50%);
            box-shadow: 0 0 0 2px hsl(180, 100%, 50% / 0.2);
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            height: 2.75rem;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            background: linear-gradient(135deg, hsl(180, 100%, 50%), hsl(160, 100%, 45%));
            color: hsl(240, 10%, 8%);
            box-shadow: 0 0 20px hsl(180, 100%, 50% / 0.4);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px hsl(180, 100%, 50% / 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .text-center {
            text-align: center;
            font-size: 0.875rem;
            color: hsl(180, 20%, 65%);
        }

        .link {
            color: hsl(180, 100%, 50%);
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error {
            color: hsl(0, 85%, 60%);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card glow-effect">
            <div class="card-header">
                <h3 class="card-title glow-text">Join the Game</h3>
                <p class="card-description">Create your account to start playing</p>
            </div>
            <div class="card-content">
                <form class="form" onsubmit="return handleSubmit(event)">
                    <div class="form-group">
                        <label class="label" for="username">Username</label>
                        <input 
                            class="input" 
                            id="username" 
                            type="text" 
                            placeholder="PlayerOne"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label class="label" for="email">Email</label>
                        <input 
                            class="input" 
                            id="email" 
                            type="email" 
                            placeholder="player@iogame.com"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label class="label" for="password">Password</label>
                        <input 
                            class="input" 
                            id="password" 
                            type="password" 
                            placeholder="••••••••"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label class="label" for="confirmPassword">Confirm Password</label>
                        <input 
                            class="input" 
                            id="confirmPassword" 
                            type="password" 
                            placeholder="••••••••"
                            required
                        />
                        <span class="error" id="error-message" style="display: none;"></span>
                    </div>
                    <button type="submit" class="button">Register</button>
                    <p class="text-center">
                        Already have an account? 
                        <a href="/login" class="link">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('error-message');
            
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords don't match";
                errorMessage.style.display = 'block';
                return false;
            }
            
            errorMessage.style.display = 'none';
            alert('Registration successful!');
            window.location.href = '/game';
            return false;
        }
    </script>
</body>
</html>
